<html xmlns="http://www.w3.org/1999/xhtml" class=" -webkit-">
  <head>
		<meta http-equiv="Content-Type" content="text/html">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=100">

		<link rel="stylesheet" href="qunit/qunit.css">
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="ZeLib.js"></script>
		<script src="qunit/qunit.js"></script>
		<script>
			(function() {
				module("Basic Unit Test for ZeLib");
				
				test('ZeLib first init test', function() {
					ok(z(), 'ZeLib is ok');
				});
				
				test('ZeLib isArray', function () {
					/* fn.isArray test */
					ok(z.fn.isArray([1,2,4]), 'fn.isArray : Basic Array');
					equal(z.fn.isArray(1), false, 'fn.isArray : \'1\' is not an Array');
					equal(z.fn.isArray('test string'), false, 'fn.isArray : String is not an Array');
				});
				
				test('ZeLib isNumeric', function () {
					/* fn.isNumeric test */
					equal(z.fn.isNumeric([1,2,4]), false, 'fn.isNumeric : Basic Array');
					equal(z.fn.isNumeric(1), true, 'fn.isNumeric : 1 is numeric');
					equal(z.fn.isNumeric('1'), true, 'fn.isNumeric : "1" is numeric');
					equal(z.fn.isNumeric('test string'), false, 'fn.isNumeric : String is not numeric');
				});
				
				test('ZeLib isSerie', function () {
					/* fn.isSerie test */
					equal(z.fn.isSerie([1,2,4]), true, 'fn.isSerie : Basic Array');
					equal(z.fn.isSerie(1), false, 'fn.isSerie : 1 is not a Serie');
					equal(z.fn.isSerie('test string'), false, 'fn.isSerie : String is not a Serie');
					equal(z.fn.isSerie([1,2,'4']), true, 'fn.isSerie : Basic Array with string-format number');
					equal(z.fn.isSerie([1,2,'test']), false, 'fn.isSerie : Basic Array with string in it');
				});
				
				/* ADD DOM Tests */
				
				test('ZeLib url.get', function () {
					/* url.get test */
					equal(z.url.get('param','param1'), true, 'url.get(\'param\', \'param1\') : expected 1, result 1');
				});
				
			})();
		</script>
		
		<title>ZeLib</title>
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
		
	</body>
</html>
